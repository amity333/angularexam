<div class="container">

    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>EMAIL</th><th>PHONE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of searchedData">
      
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>

           </tr>
        </tbody>
    </table>
</div>
