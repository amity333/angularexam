<div class="container">
    
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>EMAIL</th><th>PHONE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; let i=index">
      
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>

                <td><button class="btn btn-primary" (click)="delete(i)">Delete</button></td>
                <td><button class="btn btn-primary" (click)="update(i)">Edit</button></td>

           </tr>
        </tbody>
</table>
</div>
