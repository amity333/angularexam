<div class="container">

<b>Name </b><input type="text" #searchdata class="form-control" required><br>

<button  class="btn btn-primary" (click)="filterData(searchdata.value)">Search</button><br>

<table class="table table-dark">
        <tr *ngFor="let cust of searchedItems">
      
                <td>{{cust.id}}</td>
                <td>{{cust.name}}</td>
                <td>{{cust.email}}</td>
                <td>{{cust.phone}}</td>
        </tr>
   
</table>

</div>
